<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lapak BSI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="main-content">
      <header class="header">
        <div class="header-top">
          <div class="logo">
            <img src="logo.png" alt="Lapak BSI">
          </div>
          <form class="search-form">
            <input type="search" class="search-input" placeholder="Cari game, voucher, atau produk...">
            <button type="submit" class="search-button">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>

        <nav class="main-nav">
          <a href="#" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>Keranjang</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-receipt"></i>
            <span>Transaksi</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Akun</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Pengaturan</span>
          </a>
        </nav>
      </header>

      <section class="featured-carousel">
        <!-- Tetap sama -->
      </section>

      <section class="quick-actions">
        <div class="action-grid">
          <div class="action-item">
            <i class="fas fa-gamepad"></i>
            <span>Top Up Game</span>
          </div>
          <div class="action-item">
            <i class="fas fa-mobile-alt"></i>
            <span>Pulsa & Paket</span>
          </div>
          <div class="action-item">
            <i class="fas fa-ticket-alt"></i>
            <span>Voucher Game</span>
          </div>
        </div>
      </section>

      <!-- Bagian kategori game tetap sama struktur HTML-nya -->

    </div>
    <script src="script.js"></script>
  </body>
</html>
