<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun Saya - Game Top Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <a href="index.html" class="logo floating">
                <img src="https://via.placeholder.com/50/007BFF/FFFFFF?text=GTU" alt="Game Top Up Logo">
            </a>
            <form class="search-form">
                <input type="text" class="search-input" placeholder="Cari game atau produk...">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        <nav class="main-nav">
            <ul class="nav-list">
                 <li>
              <a href="index.html" class="nav-item">
                <div class="nav-icon"><i class="fas fa-gamepad"></i></div>
                <span class="nav-text">Top Up Game</span>
              </a>
            </li>
            <li>
              <a href="pulsa-data.html" class="nav-item">
                <div class="nav-icon"><i class="fas fa-mobile-alt"></i></div>
                <span class="nav-text">Pulsa & Data</span>
              </a>
            </li>
            <li>
              <a href="voucher-game.html" class="nav-item active">
                <div class="nav-icon"><i class="fas fa-ticket-alt"></i></div>
                <span class="nav-text">Voucher Game</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-item">
                <div class="nav-icon"><i class="fas fa-shopping-cart"></i></div>
                <span class="nav-text">Keranjang</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-item">
                <div class="nav-icon"><i class="fas fa-receipt"></i></div>
                <span class="nav-text">Transaksi</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-item">
                <div class="nav-icon"><i class="fas fa-cog"></i></div>
                <span class="nav-text">Pengaturan</span>
              </a>
            </li>
             <li>
              <a href="account.html" class="nav-item active">
                <i class="fas fa-user nav-icon"></i>
                <span class="nav-text">Akun</span>
               </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="account-section">
            <div class="account-header">
                <div class="profile-info">
                    <div class="profile-avatar">
                        <img src="https://via.placeholder.com/80/007BFF/FFFFFF?text=JP" alt="User Avatar">
                    </div>
                    <div class="profile-details">
                        <h2 class="profile-name">John Doe</h2>
                        <p class="profile-email">johndoe@example.com</p>
                    </div>
                </div>
                <a href="#" class="edit-profile-btn">
                    <i class="fas fa-edit"></i> Edit Profil
                </a>
            </div>

            <div class="account-balance-card">
                <div class="balance-item">
                    <span class="balance-label">Saldo Anda</span>
                    <span class="balance-amount">Rp 1.500.000</span>
                </div>
                <div class="balance-item">
                    <span class="balance-label">Poin Reward</span>
                    <span class="balance-amount">2.500 Pts</span>
                </div>
                <button class="topup-btn">
                    <i class="fas fa-plus-circle"></i> Top Up Saldo
                </button>
            </div>

            <div class="account-menu">
                <a href="#" class="menu-item">
                    <div class="menu-icon"><i class="fas fa-history"></i></div>
                    <span class="menu-text">Riwayat Transaksi</span>
                    <div class="menu-arrow"><i class="fas fa-chevron-right"></i></div>
                </a>
                <a href="#" class="menu-item">
                    <div class="menu-icon"><i class="fas fa-credit-card"></i></div>
                    <span class="menu-text">Metode Pembayaran</span>
                    <div class="menu-arrow"><i class="fas fa-chevron-right"></i></div>
                </a>
                <a href="#" class="menu-item">
                    <div class="menu-icon"><i class="fas fa-shield-alt"></i></div>
                    <span class="menu-text">Pengaturan Keamanan</span>
                    <div class="menu-arrow"><i class="fas fa-chevron-right"></i></div>
                </a>
                <a href="#" class="menu-item">
                    <div class="menu-icon"><i class="fas fa-bell"></i></div>
                    <span class="menu-text">Notifikasi</span>
                    <div class="menu-arrow"><i class="fas fa-chevron-right"></i></div>
                </a>
                <a href="#" class="menu-item">
                    <div class="menu-icon"><i class="fas fa-question-circle"></i></div>
                    <span class="menu-text">Bantuan & FAQ</span>
                    <div class="menu-arrow"><i class="fas fa-chevron-right"></i></div>
                </a>
            </div>

            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </section>
    </main>
</body>
</html>
